<!DOCTYPE html>
<html>
  <head>
    <title>Jump'n'Run Game</title>
    <style>
      body {
        background-color: #eceff1;
        color: #37474f;
        font-family: sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1, h2, h3 {
        color: #455a64;
      }

      a {
        color: #0077cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      p {
        line-height: 1.6;
      }

      video {
        border-radius: 12px;
      }

      h1 {
        background-color: #b0bec5;
        margin: -20px -20px 0 -20px;
        padding: 20px 20px 15px 20px;
      }
    </style>
  </head>
  <body>
    <h1>My Jump'n'Run Game</h1>
    <p>How to play</p>
    <video width="320" height="180" controls loop autoplay muted>
      <source src="LR_knight.mp4" controls>
    </video>
    <br>
    <p>
      You can move left by pressing either
      <span style="display:inline-block;border:1px solid #90a4ae;border-radius:4px;padding:2px 8px;margin:0 2px;background:#eceff1;font-family:monospace;box-shadow:1px 1px 2px #b0bec5;">A</span>
      or the
      <span style="display:inline-block;border:1px solid #90a4ae;border-radius:4px;padding:2px 8px;margin:0 2px;background:#eceff1;font-family:monospace;box-shadow:1px 1px 2px #b0bec5;">&#8592;</span>
      key and move right by pressing either
      <span style="display:inline-block;border:1px solid #90a4ae;border-radius:4px;padding:2px 8px;margin:0 2px;background:#eceff1;font-family:monospace;box-shadow:1px 1px 2px #b0bec5;">D</span>
      or the
      <span style="display:inline-block;border:1px solid #90a4ae;border-radius:4px;padding:2px 8px;margin:0 2px;background:#eceff1;font-family:monospace;box-shadow:1px 1px 2px #b0bec5;">&#8594;</span>
      key
    </p>

    <video width="320" height="180" controls loop autoplay muted>
      <source src="jump_knight.mp4" type="video/mp4">
    </video>

    <p>
      And press
      <span style="display:inline-block;border:1px solid #90a4ae;border-radius:4px;padding:2px 10px;margin:0 2px;background:#eceff1;font-family:monospace;box-shadow:1px 1px 2px #b0bec5;">Space</span>,
      <span style="display:inline-block;border:1px solid #90a4ae;border-radius:4px;padding:2px 8px;margin:0 2px;background:#eceff1;font-family:monospace;box-shadow:1px 1px 2px #b0bec5;">W</span>
      or
      <span style="display:inline-block;border:1px solid #90a4ae;border-radius:4px;padding:2px 8px;margin:0 2px;background:#eceff1;font-family:monospace;box-shadow:1px 1px 2px #b0bec5;">&#8593;</span>
      to jump
    </p>
    <p style="margin-top: 30px;">
    <button style="border:1px solid #90a4ae;border-radius:4px;padding:2px 8px;margin:0 2px;background:#eceff1;font-size:20px;box-shadow:1px 1px 2px #b0bec5;" onclick="window.location.href='Game.html'">Play the Game</button>
    </p>
  </body>
</html>
